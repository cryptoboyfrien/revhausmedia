<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revhaus Media - Real Estate Photography</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Revhaus Media</h1>
        <p>Real Estate Photography</p>
    </header>
    <main>
        <h2>Book a Photography Appointment</h2>
        <div class="booking-form">
            <form id="bookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Property Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="type">Property Type:</label>
                <select id="type" name="type" required>
                    <option value="long-term-rental">Long Term Rental</option>
                    <option value="short-term-rental">Short Term Rental</option>
                    <option value="house-for-sale">House for Sale</option>
                </select>
                
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
                
                <button type="submit">Book Now</button>
            </form>
            <div id="message"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Revhaus Media. Currently serving Los Angeles, CA. Coming soon to other cities around the US!</p>
    </footer>
</body>
</html>
